<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profit or Loss</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Stock Status</h1>
    </header>

    <div class="container">
      <div class="content">
        <h3>Are you in loss or profit?</h3>
        <form>
          <label for="">Initial Price</label
          ><input
            type="number"
            class="initial"
            placeholder="Enter Initial Price of stock "
            required
          />
          <label for="">Quantity of Stocks</label
          ><input
            type="number"
            class="quantity"
            placeholder="Enter Quantity of stock "
            required
          />
          <label for="">Current Price</label
          ><input
            type="number"
            class="current"
            placeholder="Enter current Price of stock "
            required
          />
        </form>
        <button>Let's See</button>

        <div class="result"></div>
        <button class="reset">Reset</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
